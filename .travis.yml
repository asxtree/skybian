os: linux
dist: bionic
sudo: required
language: go
go:
  - 1.13.x
install:
  - sudo apt update
  - sudo apt-get install gcc libgl1-mesa-dev xorg-dev
  - sudo apt install -y p7zip-full qemu-user-static build-essential crossbuild-essential-arm64
  - go get -u github.com/FiloSottile/vendorcheck
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.22.2
script:
  - make test # Can be 'make check' once that is working.
  - make integration
  - make build-skybian-img
  - make build-skyimager-gui
before_deploy:
  - bash build.sh -p
deploy:
  provider: releases
  file_glob: true
  file:
  - output/final/*.tar.gz
  - fyne-cross/bin/*.tar.gz
  draft: true
  prerelease: true
  skip_cleanup: true
  overwrite: true
  on:
    all_branches: true
    tags: true
  api-key:
    secure: 
